version: '3.9'

services:
  vue:
    image: seointro-client:client  
    container_name: seointro-client
    volumes:
      - ./dist:/usr/share/nginx/html
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - SERVER_ADDRESS=http://nodejs:8081 

  nginx:
    image: nginx:focal-stable
    container_name: nginx
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s    
    volumes:
      - ./ubunto/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      # - ./ubunto/letsencrypt:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - vue  
