<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            overflow: hidden; /* To contain the floats */
        }
        .column {
            float: left;
            width: 48%;
            box-sizing: border-box;
            margin-right: 2%;
            padding: 20px;
            background-color: #f0f0f0; /* Optional: for visualization */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
    </div>
</body>
</html>
