<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px; /* Optional: adds space between columns */
        }
        .column {
            background-color: #f0f0f0; /* Optional: for visualization */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
    </div>
</body>
</html>
